on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Check for build errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm ci
      - run: npm run build
